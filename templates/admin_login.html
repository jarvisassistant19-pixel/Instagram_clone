<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #333; text-align: center; width: 300px; }
        input { padding: 12px; margin: 20px 0; width: 100%; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box;}
        button { background: #0095f6; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Admin Access</h2>
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        async function login() {
            const pass = document.getElementById('adminPass').value;
            const res = await fetch('/admin/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pass})
            });
            if(res.ok) {
                window.location.reload(); 
            } else {
                alert("Incorrect password");
            }
        }
    </script>
</body>
</html>
